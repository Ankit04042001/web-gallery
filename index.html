<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <div class="back-button">
            <img src="images/back.png" alt="back button">
        </div>
        <h1>
            Web Gallery
        </h1>
    </div>


    <div class="category-wrapper">
        <div class="category profile">
            <figure>
                <img src="images/profile/image1.jpeg" alt="profile_images">
            </figure>
            <figcaption>Profile</figcaption>
        </div>
        <!-- <div class="category coding">
            <figure>
                <img src="images/coding/image1.jpeg" alt="profile_images">
            </figure>
            <figcaption>coding</figcaption>
        </div> -->
    </div>


    <div class="category-image-wrapper">
        <div class="category-image">
            <img src="images/coding/image1.jpeg">
        </div>
    </div>



    <div class="view">
        <div class="image">
            <img src="images/profile/image2.jpeg" alt="image">
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
